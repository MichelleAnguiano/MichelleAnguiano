<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPN - Sistema de Protocolos</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8C5057; /* Fondo principal */
            color: #FFFFFF;
        }
        header {
            background-color: #7A1C31; /* Encabezado */
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            text-align: center;
            display: none; /* Oculta las pantallas por defecto */
            animation: fadeIn 0.5s ease-in-out; /* Efecto de entrada */
        }
        .visible {
            display: block; /* Muestra la pantalla activa */
        }
        .button {
            background-color: #FFFFFF;
            color: #7A1C31;
            border: none;
            border-radius: 25px; /* Bordes redondeados */
            padding: 15px 20px;
            margin: 10px auto;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: block;
            max-width: 300px;
            width: 90%; /* Para adaptarse en móviles */
            text-align: center;
            font-weight: bold;
        }
        .button:hover {
            background-color: #F0F0F0;
        }
        input {
            width: 90%; /* Ajusta los inputs al ancho del dispositivo */
            max-width: 400px; /* Máximo ancho en pantallas grandes */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #FFFFFF; /* Fondo blanco */
            color: #7A1C31; /* Texto en color institucional */
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espaciado entre texto e imagen */
            flex-wrap: wrap; /* Ajuste automático en pantallas pequeñas */
        }
        .footer img {
            height: 40px; /* Altura de la imagen */
            width: auto; /* Mantener proporciones */
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            .button {
                font-size: 16px;
                padding: 10px 15px;
            }
            .footer p {
                font-size: 0.8rem;
            }
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>IPN</h1>
    </header>

    <!-- Pantalla 1: Selección de Rol -->
    <div class="container" id="pantalla1">
        <button class="button" onclick="setRol('CATT'); cambiarPantalla('pantalla2')">CATT</button>
        <button class="button" onclick="setRol('Jefe de Academia'); cambiarPantalla('pantalla2')">Jefe de Academia</button>
        <button class="button" onclick="setRol('Alumno'); cambiarPantalla('pantalla2')">Alumno</button>
        <button class="button" onclick="setRol('Director de TT'); cambiarPantalla('pantalla2')">Director de TT</button>
        <button class="button" onclick="setRol('Sinodal'); cambiarPantalla('pantalla2')">Sinodal</button>
    </div>

    <!-- Pantalla 2: Login -->
    <div class="container" id="pantalla2">
        <h2>LOGIN</h2>
        <form>
            <input type="email" placeholder="Correo electrónico" required><br>
            <input type="password" placeholder="Contraseña" required><br>
            <button class="button" type="button" onclick="login()">ENTRAR</button>
        </form>
        <button class="button" onclick="cambiarPantalla('pantalla1')">Volver</button>
    </div>

    <!-- Pantalla 3: Opciones de CATT -->
    <div class="container" id="pantalla3">
        <button class="button">Crear cuentas de docentes y alumnos</button>
        <button class="button">Planificar actividades</button>
        <button class="button">Gestión de protocolos</button>
        <button class="button">Gestión de solicitudes</button>
        <button class="button" onclick="cambiarPantalla('pantalla1')">Volver</button>
    </div>

    <!-- Pantalla 4: Opciones de Jefe de Academia -->
    <div class="container" id="pantalla4">
        <button class="button">Reportes y solicitudes a CATT</button>
        <button class="button">Búsqueda de sinodales disponibles</button>
        <button class="button">Asignar sinodales</button>
        <button class="button" onclick="cambiarPantalla('pantalla1')">Volver</button>
    </div>

    <!-- Pantalla 5: Opciones de Alumno -->
    <div class="container" id="pantalla5">
        <button class="button">Solicitar crear equipo</button>
        <button class="button">Registrar protocolo</button>
        <button class="button">Ver protocolos antiguos</button>
        <button class="button">Ver estado de protocolo</button>
        <button class="button">Reportes y solicitudes a CATT</button>
        <button class="button" onclick="cambiarPantalla('pantalla1')">Volver</button>
    </div>

    <!-- Pantalla 6: Opciones de Director de TT y Sinodal -->
    <div class="container" id="pantalla6">
        <button class="button">Ver protocolos asignados</button>
        <button class="button">Ver protocolos antiguos</button>
        <button class="button">Actualizar estado de protocolo</button>
        <button class="button">Reportes y solicitudes a CATT</button>
        <button class="button" onclick="cambiarPantalla('pantalla1')">Volver</button>
    </div>

    <!-- Footer con texto e imagen -->
    <div class="footer">
        <img src="ipn.png" alt="IPN Logo">
        <p>Instituto Politécnico Nacional - "La Técnica al Servicio de la Patria"</p>
    </div>

    <script>
        let selectedRol = '';

        function cambiarPantalla(id) {
            document.querySelectorAll('.container').forEach(pantalla => {
                pantalla.classList.remove('visible');
            });
            document.getElementById(id).classList.add('visible');
        }

        function setRol(rol) {
            selectedRol = rol;
        }

        function login() {
            if (selectedRol === 'CATT') {
                cambiarPantalla('pantalla3');
            } else if (selectedRol === 'Jefe de Academia') {
                cambiarPantalla('pantalla4');
            } else if (selectedRol === 'Alumno') {
                cambiarPantalla('pantalla5');
            } else if (selectedRol === 'Director de TT' || selectedRol === 'Sinodal') {
                cambiarPantalla('pantalla6');
            }
        }

        // Mostrar pantalla inicial
        document.addEventListener('DOMContentLoaded', () => {
            cambiarPantalla('pantalla1');
        });
    </script>
</body>
</html>
